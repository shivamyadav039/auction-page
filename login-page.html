<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    nav {
      background-color: #333;
      overflow: hidden;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav #web-title {
      color: white;
      text-decoration: none;
      font-size: 1.5em;
      padding: 14px 16px;
    }

    nav a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    nav a.active {
      background-color: black;
      color: white;
    }

    #header-container {
      position: relative;
      text-align: center;
      overflow: hidden;
    }

    #head1img {
      max-width: 100%;
      height: auto;
    }

    #text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 10em; 
      text-align: left; 
    }

    #login-container {
      text-align: center;
      margin: 20px auto;
      width: 80%;
    }

    #login-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd; 
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
    }

    #login-form label {
      display: block;
      margin-bottom: 8px;
    }

    #login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    #login-form button {
      background-color: #333;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #login-form button:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: relative;
      clear: both; 
    }

    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }

    footer a:hover {
      color: #ffd700;
    }

    footer p {
      margin-top: 10px;
    }

    #contact-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 50px;
      margin: 20px auto;
      width: 80%;
    }

    #contact-form label {
      display: block;
      margin-bottom: 8px;
    }

    #contact-form input,
    #contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    #contact-form textarea {
      resize: vertical;
    }

    #contact-form button {
      background-color: #333;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #contact-form button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<nav>
  <a id="web-title" href="#">BidBazaar</a>
  <a href="index.html">Home</a>
  <a href="present-bidding-page.html">Present Bidding</a>
  <a href="auction-deatils-page.html">Future Auctions</a>
  <a href="#top" class="active">Start Bidding</a>
</nav>

<div id="header-container">
  <img id="head1img" src="head1img.jpg" alt="Header Image">
  <div id="text-overlay">
    <span>Trans</span>forming<br>
    <span>Auc</span>tions<br>
    <span>Digi</span>tally
  </div>
</div>

<div id="login-container">
  <form id="login-form">
    <label for="username">Username/Email:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login/SignUp</button>
  </form>
</div>

<footer>
  <div id="contact-form">
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required style="resize: none;"></textarea>

      <button type="submit">Send Message</button>
    </form>
    <img src="foot1img.jpeg" alt="Contact Us" style="width: auto; height: 300px; border-radius: 10px;">
  </div>

</footer>

</body>
</html>
