<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    nav {
      background-color: #333;
      overflow: hidden;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav #web-title {
      color: white;
      text-decoration: none;
      font-size: 1.5em;
      padding: 14px 16px;
    }

    nav a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    nav a.active {
      background-color: black;
      color: white;
    }

    #header-container {
      position: relative;
      text-align: center;
      overflow: hidden;
    }

    #head1img {
      max-width: 100%;
      height: auto;
    }

    #text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 10em; 
      text-align: left; 
    }

    #text-overlay span {
      color: black;
    }

    #features-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
      gap: 20px;
      margin: 20px auto;
      width: 80%;
    }

    .feature {
      text-align: center;
      padding: 20px;
      margin: 10px;
      border: 1px solid #ddd; 
      border-radius: 8px; 
      transition: transform 0.3s; 
    }

    .feature:hover {
      transform: scale(1.05); 
    }

    .feature img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 8px; 
    }

    #unrivalled-auctions {
      text-align: center;
      margin: 30px 0;
    }

    #unrivalled-auctions h1 {
      font-size: 2em; 
    }

    #content-container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 20px;
      margin: 20px auto;
      width: 80%;
    }

    .image-section {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; 
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
    }

    .image-section img {
      max-width: 100%;
      height: auto;
      border-radius: 8px; 
    }

    #text-between-images {
      text-align: left; 
    }

    #text-between-images h2 {
      font-size: 1.5em; 
      margin-bottom: 10px; 
    }

    #text-between-images p {
      font-size: 1em; 
      color: #666;
    }

    #interactive-buttons {
      text-align: center;
      margin: 30px 0;
    }

    .interactive-button {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background-color: #333;
      border: 2px solid #333;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .interactive-button:hover {
      background-color: #555;
      color: #ffd700;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: relative;
      clear: both; 
    }

    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }

    footer a:hover {
      color: #ffd700;
    }

    footer p {
      margin-top: 10px;
    }

    #contact-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 50px;
      margin: 20px auto;
      width: 80%;
    }

    #contact-form label {
      display: block;
      margin-bottom: 8px;
    }

    #contact-form input,
    #contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    #contact-form textarea {
      resize: vertical;
    }

    #contact-form button {
      background-color: #333;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #contact-form button:hover {
      background-color: #555;
    }
    #user{
      text-align: center;
    }
  </style>
